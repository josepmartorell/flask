<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }} - Notely App</title>
  <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
  <script src="https://kit.fontawesome.com/f90668c4c4.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand" style="font-size: 30px; font-weight: 500;">
        <span style="color: #008080;">Note</span><span style="color: black;">ly</span>
      </a>
    </div>
    <div class="navbar-collapse collapse navbar-right">
      <ul class="nav navbar-nav">
        <li><a href="{{ url_for('create_note') }}" style="color: #008080;">New Note</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container body-content">
  {% block content %}{% endblock %}
  <hr />
  <footer>
    <p>&copy; {{ year }} - My Flask Application</p>
  </footer>
</div>

<script src="/static/scripts/jquery-3.6.0.slim.js"></script>
<script src="/static/scripts/bootstrap.bundle.js"></script>
{% block scripts %}{% endblock %}

</body>
</html>
